<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.6.2/echarts.min.js"></script>
</head>
<body>


<div id="main" style="width: 1200px;height:600px;"></div>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));

    option = {
        title: {
            text: '住建委数据'
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data: ['存量网签', '存量住宅网签', '新发布', '新发布住宅', '可售房源', '可售住宅']
        },
        toolbox: {
            show: true,
            feature: {
                dataZoom: {
                    yAxisIndex: 'none'
                },
                dataView: {readOnly: false},
                magicType: {type: ['line', 'bar']},
                restore: {}
            }
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: ['周一', '周二', '周三', '周四', '周五']
        },
        yAxis: [{
            type: 'value',
            max: 1500,
            axisLabel: {
                formatter: '{value} 套'
            }
        }, {
            type: 'value',
            min: 6000,
            axisLabel: {
                formatter: '{value} 套'
            }
        }],
        series: [
            {
                name: '存量网签',
                type: 'line',
                data: [453, 388, 482, 53, 41],
                markPoint: {
                    data: [
                        {type: 'max', name: '最大值'}
                    ]
                }
            },
            {
                name: '存量住宅网签',
                type: 'line',
                data: [389, 334, 443, 52, 38],
                markPoint: {
                    data: [
                        {type: 'max', name: '最大值'}
                    ]
                }
            },
            {
                name: '新发布',
                type: 'line',
                data: [304, 216, 271, 0, 0],
                markPoint: {
                    data: [
                        {type: 'max', name: '最大值'}
                    ]
                }
            },
            {
                name: '新发布住宅',
                type: 'line',
                data: [320, 332, 301, 334, 390],
                markPoint: {
                    data: [
                        {type: 'max', name: '最大值'}
                    ]
                }
            },
            {
                name: '可售房源',
                type: 'line',
                xAxisIndex: 0,
                yAxisIndex: 1,
                data: [20002, 19999, 19592, 19549, 19811],
                markPoint: {
                    data: [
                        {type: 'max', name: '最大值'}
                    ]
                }
            },
            {
                name: '可售住宅',
                type: 'line',
                xAxisIndex: 0,
                yAxisIndex: 1,
                data: [15846, 15848, 15473, 15433, 15670],
                markPoint: {
                    data: [
                        {type: 'max', name: '最大值'}
                    ]
                }
            }
        ]
    };


    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>

<img src=""/>
</body>
</html>
